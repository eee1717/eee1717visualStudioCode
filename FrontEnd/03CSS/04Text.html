<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- spacing 글자간격-->
    <p style="letter-spacing: 15px;">TEXT</p>
    <p style="word-spacing: 15px;">TEXT TEXT TEXT</p>
    <p style="text-align:center">TEXT</p> <!--block형태그만 가능 line형은안됨-->
    <p style="text-align:center;border:1px solid blue; width: 100px ;">TEXT</p> <!--맞춰진틀을기준으로 중심이정해짐-->
    <!-- Decoration-->
    <div style="text-decoration:overline;">TEXT</div>
    <div style="text-decoration:underline;">TEXT</div>
    <div style="text-decoration:line-through;">TEXT</div>
    <div style="text-decoration:none;">TEXT</div> <!--<a태그>같은경우는 기본적으로 줄이있고 색깔이바뀌기때문에 그런걸 없애기위해서 쓰인다.-->
    <!-- line-height-->
     <div style="border: 2px solid gray ; width: 400px;height:300px; text-align: center;">hello world</div>  


    <!-- text-shadow-->
         <div style="text-shadow: 5px 5px aqua ;">TEXT</div>

</body>
</html>
