<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            border: 1px;
            width: 300px;
            height: 300px;
            margin: 100px auto;

            border-collapse: collapse ;
            /* text가운데정렬 */
            text-align:center ;

        }
        td{
            border: 1px solid gray;
            
        }
        thead{background-color: lightgray;}
        tbody{background-color: beige;}
        tfoot{background-color: darkgray;}
        /*      tr:nth-child(2n) */
        /*      2n:짝수행         */
        /*      2n-1:홀수행       */
         /*      가상선택자       */
        tbody tr:nth-child(2n-1){
            background-color: bisque;
        }
    </style>

<table>
    <!--thred: 테이블 최상단 배치
       ,tbody: thead,tfoot 사이 배치
       ,tfoot: 테이블의 최하단 배치
       이걸쓰면 순서가바뀌어도 위치가 고정됨 -->
    <thead>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </thead>
    <tbody> <tr> <td>4</td> <td>5</td><td>6</td> </tr>
            <tr> <td>7</td> <td>8</td><td>9</td> </tr>
            <tr> <td>10</td> <td>11</td><td>12</td> </tr>
            <tr> <td>13</td> <td>14</td><td>15</td> </tr>
            <tr> <td>16</td> <td>17</td><td>18</td> </tr>
            <tr> <td>19</td> <td>20</td><td>21</td> </tr>
       
    </tbody>
   
   
    <tfoot>
    <tr> <td>22</td> <td>23</td> <td>24</td> </tr>
    </tfoot>
</table>

</body>
</html>
