<!DOCTYPE html>

<body>
    
<style>
input{
    border: 0px;
    outline: 2px dashed orange;
    margin: 15px;
    display: inline-block;
    height: 30px;
}

input[type='text']:disabled{
    background-color: bisque;
    outline: 1px solid red;
}
/* 체크를 했을때 없애기 */
/* input[type='checkbox']:checked +input[type='text']{
 visibility: hidden;
} */

/* 체크를 했을때 보여주기 */
input[type='text']{
    visibility: hidden;
}
/* 체크를 했을때 보여주기-2 */
input:not([type='checkbox']:checked) + input[type='text']{
    visibility: visible;
}


</style>


    <input type="checkbox">
    <input type="text"><br>
 
    <input type="checkbox">
    <input type="text" disabled><br>

    <input type="checkbox">
    <input type="text" ><br>

    <input type="checkbox">
    <input type="text" disabled><br>

 



</body>
</html>
