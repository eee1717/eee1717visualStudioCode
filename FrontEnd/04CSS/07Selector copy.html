<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    *{margin: 3px;}
.c1{
    border: 1px solid black;
   }
   .c2{
       border: 1px solid red;
   }
   .c3{
       border: 1px solid green;
   }
/* <!-- 동위선택자 ~ ,+ --> */

/* ~ : 같은레벨에있는 하위 모든 선택자 라는 의미 이다. */
.c2 p{
    color:  red;
}
.c3 ~ p{
    color:  blueviolet;
}

/* + : 같은레벨에있는 바로밑의 한개만 선택 이라는의미 */
.c3 +p{
    background-color: rgb(181, 241, 181);
}


</style>



    <h1>제목</h1>
    <p>제목 아래있는 문장입니다.</p>
    <div class="c1">
        <p>첫번째 div태그 내에 있는 문장1입니다</p>
       <div class="c2">
           <p>두번째 div태그 내에 있는 문장1입니다</p>
           <div class="c3">
           <p>세번째 div안의 문장1입니다</p>
           <p>세번째 div안의 문장2입니다</p>
           <p>세번째 div안의 문장3입니다</p>
           </div>
        <p>두번째 div태그 내에 있는문장 2입니다</p>
        <p>두번째 div태그 내에 있는문장 3입니다</p>
       </div>
        <p>첫번째 div태그 내에 있는문장 2입니다</p>
        <p>첫번째 div태그 내에 있는문장 3입니다</p>
    </div>
</body>
</html>
