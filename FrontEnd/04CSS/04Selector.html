<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
/* 전체 선택자 ,HTML요소선택자,ID선택자,클래스선택자,그룹선택자 */
*{
    font-family: 'Times New Roman', Times, serif;
    /* font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; */
    border: 1px solid gray;
}
/* html요소선택자 */
h1{
    background-color: antiquewhite;
}
/* <!-- id선택자  id선택자는 중복이 안되니 주의해야한다 id값은 유일한값을지녀야한다 오류남.--> */
#test1{
    background-color: rgb(43, 223, 223);
}
/* 클래스 선택자 */
.item{
    background-color: rgb(108, 108, 219);
}
/* 그룹선택자 */
h1,#test1,.item{
    margin:0px 20px;
}
</style>


    <h1>Hello world</h1>
    <h2 id="test1">Hello world</h2>
    <h3 class="item">Hello world</h3>
    <h4 class="item">Hello world</h4>
    <h5 class="item">Hello world</h5>
    <h1>Hello world</h1>
    <h6>Hello world</h6>
</body>
</html>
