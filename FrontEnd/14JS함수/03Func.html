<body>
    <style>

        td{
            width: 50px; height: 30px; border: 1px solid gray;
        }
        table{
            margin: 5px;

            /* 한라인안에 들어가지는 block */

            height: 30px;
            border: 1px solid gray;

<!-- 버튼과 연동을안시켜서 실제로 작동하지는않는다. code를써서 연동시켜야함 -->
    <input id="dan"><button onclick="googoodan()">확인</button>
    <hr>
    <script>

     let dan=2;
     for(dan=2;dan<9;dan++){
         document.write("<table>");
            document.write("<caption>"+dan+"단</caption>");
          for(i=1;i<=9;i++){
              document.write("<tr>");
              document.write("<td>"+dan+"</td>");
              document.write("<td>"+"X"+"</td>");
              document.write("<td>"+i+"</td>");
              document.write("<td>"+"="+"</td>");
              document.write("<td>"+(dan*i)+"</td>");
              document.write("</tr>");
            
          }

         document.write("</table>");            
     }


    </script>
