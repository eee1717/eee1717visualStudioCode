<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1" style="width:200px;height:200px;border:1px solid gray;">
        <h2>HELLOWORLD</h2>
    </div>
    
    <div id="d2" style="width:200px;height:200px;border:1px solid gray;" 
    onclick="this.innerHTML='<h2>test</h2>'" 
    onmouseover="this.innerHTML='<h2>Mouseover</h2>'"
    onmouseleave="this.innerHTML='<h2>Mouseleave</h2>'"
    >
        <h2>HELLOWORLD</h2>
    </div>
    <script>
         let d1tg = document.getElementById('d1');
        d1tg.addEventListener('click',function(){
            this.innerHTML='<h2>Click!</h2>';
        });
        d1tg.addEventListener('mouseover',function(){
            this.innerHTML='<h2>Mouseover!</h2>';
        })
        d1tg.addEventListener('mouseleave',function(){
            this.innerHTML='<h2>Mouseleave!</h2>';
        })

    </script>
    
</body>
</html>
