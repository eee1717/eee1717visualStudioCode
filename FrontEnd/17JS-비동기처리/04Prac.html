<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div
        {
           width:90%;
           height:800px;margin:10px;border : 1px solid gray;
          ;font-size:2em;overflow:auto;
        }
    </style>
    <div id="d1"></div>
   
    <script>
        let d1 = document.getElementById('d1');
        worker = 0;
        document.addEventListener('keydown',function(){
            code = event.keyCode;
            if(worker!=0){
                    clearInterval(worker);
                }
            worker = setInterval(function(){
              
                // (String)입력한글자 d1에 1초뒤에 생성됨
                d1.innerHTML+=String.fromCharCode(code)+' ';
            },1000);
            
        })

    </script>
</body>
</html>
