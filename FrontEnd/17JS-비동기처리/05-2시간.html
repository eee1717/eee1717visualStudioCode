<hr>

<style>
    #clock{
        font-size: 4rem;
        font-weight: 900;
    }
</style>

<div id="clock">
<div id="clock">

</div>


<script>
  
  setInterval(function(){
   curdate = new Date();
   hour = curdate.getHours();
   minute = curdate.getMinutes();
   second = (curdate.getSeconds());

   clock=document.getElementById('clock');
   clock.innerHTML=hour+":"+minute+":"+second;


  },1000)


</script>





</body>
