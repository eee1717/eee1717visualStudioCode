            <script>
                $(document).ready(function(){
                    $(window).on('scroll',function(){
                        scroll_top=$(this).scrollTop();
                        console.log(scroll_top);
                        if(scroll_top>=50){
                            $('nav')
                            .css('position','fixed')
                            .css('width','100%')
                            .css('left','0px')
                            .css('top','0px')
                        }
                        else{
                            $('nav')
                            .css('position','relative')
                        }
                    })
                })
            </script>

              <!-- 페이지네이션 div -->

              <!-- 버튼 div -->

              <div class="swiper-button-next"></div>
              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
              </div>

             <script>


                const swiper = new Swiper('.swiper',{


                    // Navigation arrows
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                                        
                    // If we need pagination pagination관련코드
                    pagination: {
                        el: '.swiper-pagination',
                        type :'bullets',//progressbar,fraction.이란효과도있다.
                        //  type :'progressbar',
                        // pagination을 클릭시 지정된 사진으로 이동됨. 
                        clickable:'true'
                    },
                                        
                    //   스크롤바 적용관련코드
                    scrollbar: {
                        el: '.swiper-scrollbar',
                        draggable: false,
                    },
                    //방향
                    direction:'horizontal',//수직이동으로 바뀐다.  vertical(수직),horizontal(수평) 
                    slidesPerView:1, // 한번에 보이는 페이지수
                    //마우스 훨 사용 
                    mousewhell:true,

                 
                    //페이지 전환효과
                    effect : 'fade',
                    speed  :  1000,
                    //자동스크롤링 2초뒤에 자동이동
                    autoplay:{
                        delay:2000,
                        //효과 마우스를 가까이대면 정지함. 근데작동안함.
                        disableOnInteraction:false,
                    }

                 }); 
             </script>
