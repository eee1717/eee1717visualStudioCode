<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
       .tmp{
           display:block;   
           width:0px;
           height:1px;
          
        }
        input{
            outline:none;
            border:0px;
            width:100px;
            border-bottom:0.3px solid lightgray;
           
        }
        input:focus+span{
            background:linear-gradient( to left, red, yellow,green,blue);
            width:104px;
            transition:0.5s;
        }
    
    </style>

    <div>
        <input type="text">
        <span class="tmp"></span>
    </div>
</body>
