<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS  부트 스트랩 사이트에서 복사해옴-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
 
    <!--padding-bottom: 간격조정-->
<style>
   
td{
    padding-bottom: 10px;
}
</style>


    <h1>회원가입</h1>
    <form action ="join.jsp"> <!--method를지정하지않으면 기본적으로는 get으로 적용-->
        <!--02의 내용과 결과차이없어보이지만 열정리가 되있다는차이가있다. -->
       <table>
          <tr>
              <td width="50px">ID</td>
              <td><input name="userid" class="form-control" placeholder="아이디를 입력하세요"></td>
          </tr>
          <tr>
            <td >PW</td>
            <td><input type="password " name="pwd" class="form-control" placeholder="패스워드를 입력하세요"></td>
        </tr>
        <tr>
            <td >Email</td>
            <td><input type="email" class="form-control" placeholder="example@example.com"></td>
        </tr>
        <tr>
            <td >GENDER</td>
            <td>  <!--radio의 부분의 name(변수)이 동일해야한다-->
                <input type="radio" name="gender" value="M" class="form-check-input">남&nbsp;
                  <!--"W" 뒤부분의 checked는 기본 상태로 여를 체크상태로 두겠다는의미-->
                <input type="radio" name="gender" value="W" checked class="form-check-input">여</td>
        </tr>
        <tr>
            <td >Hobby</td>
            <td>  <input type="checkbox" name="Hobby1" value="reading">독서&nbsp;
                <input type="checkbox" name="Hobby2" value="climing">등산&nbsp;
                <input type="checkbox" name="Hobby3" value="golf">골프&nbsp;
                <input type="checkbox" name="Hobby4" value="swimming">수영&nbsp;</td>
        </tr>
        <tr>
            <td >Memo:</td>
            <td> <textarea rows="10" cols="50" name="memo"></textarea class="form-control"></td>
        </tr>
        <tr>
            <td> TEL:</td>
            <td style="display:flex;"> <select name="tel1" class="form-select w-25" >
                <option value="053">053</option>
                <option value="055">055</option>
                <option value="052" selected>052</option>
            </select>
            -<input type="text" name="tel2" style="width:30px" class="form-control w-25">
            -<input type="text" name="tel3" style="width:30px" class="form-control w-25"></td>
        </tr>
        <td><input type="submit" value="가입하기" class="btn btn-primary"></td>
        <td><button type="reset" > 취소하기 </button></td><!--미완 -->
       </table>
    


    </form>
</body>
</html>
