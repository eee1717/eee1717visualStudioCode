<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<style>
     #menu-level1{
         border: 1px solid gold;
         padding: 0px;
         list-style: none;  /* 맨앞의 기호나 표시 없애기 */
     }
      #menu-level1>li{
          border: 1px solid red;
          width: 100px;           /* menu1 1개가 차지하는 넓이 */
      } 
      #menu-level2{
        border: 1px solid green;
        padding: 0px; /*  기본적으로 띄워져있는부분 제거*/
        list-style: none;
        display: none;  /*  menu를 가까이대기전까지는 sub메뉴가안보여야함 가져다대기전까지 sub가없는것이다.
        /* visibility: hidden; 이것은 sub메뉴가있는데 안보여주는것이다  */
      }


      /* menu-level1에 hover(마우스커서를 근처로이동시키다)할시 menu-level2를 보이게한다. */
      #menu-level1>li:hover #menu-level2{
               display: block;
      }

</style>


    <ul id="menu-level1">
         <li> 
             <a href="#"> 메뉴1</a>
             <ul id="menu-level2">
                 <li><a href="#">submenu1</a></li>
                 <li><a href="#">submenu2</a></li>
                 <li><a href="#">submenu3</a></li>
                 <li><a href="#">submenu4</a></li>
             </ul>
        </li>   
    </ul>
</body>
</html>
