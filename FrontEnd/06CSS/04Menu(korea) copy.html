<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{}
        body{ margin: 0px;
        }
        #wrapper{}

        #topmenu{
            display: flex;
            align-items: center;
            text-align: center;
            padding-left: 5%;  /* header부분양쪽 조절  */
            padding-right:5%;
            position: relative; /* 메뉴틀이 이동됨*/
            top:  40%;  
            border:  1px solid yellow;
        }
        #topmenu.item{
        width: 100%;
        
        
        }
        #logo{
            width: 10%;
        }
        ul{
            list-style: none;
          
            
        }
        #depth1{
            width: 60%;
            display: flex;
            justify-content: space-between;
            padding-left: 5%;
            border:  1px solid yellow;
            position: relative;
            left: 20%;
            top: 5%;
         
        }
        #quick{
            width: 25%;
            margin-left: 5%;
        }
        .depth2{
            padding: 0px;
            display: none;
            
        }
        #depth1>li{
            width: 150px;
            margin: 10px auto;
        }
        #depth1 :hover .depth2{
            display: block;
            position: absolute; /* 이걸 넣으면 로고랑 Menu의 틀이 안움직임  */
            left: 0px;
            top: 25%;
            border: 1px solid gray;
            margin: 10px auto;
        }
        #depth1:hover #modal{
            display: block;
        }
        #modla{
            background-color: aquamarine;
            width: 100%;
            height: 300px;
            position: relative;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>

    <div id="wrapper">
        <div id="topmenu">  <!--topmenu하위 내용들이 가로배치가되어야함-->
            <!-- 로고 -->
            <div class="item">
                 <img src="http://www.koreaitjob.co.kr/renewal2021/img/common/logo_header.png">
            </div>
            <!-- NAV메뉴시작 -->
            <ul id=depth1 class="item">
                <!--item-->
                <li>Menu
                    <ul class="depth2">
                        <li>버거</li>
                        <li>맥런치</li>
                        <li>애플파이</li>
                        <li>토네이도</li>
                    </ul>
                </li>
                <li>Store
                    <ul class="depth2">
                        <li>매장소개</li>
                        <li>매장판매</li>
                        <li>이달의 해피밀</li>
                        <li>이달의 신규상품</li>
                    </ul>
                </li>
                <li>What's New</li>
                <li>Stroy</li>
                <li>Stroy2</li>
            </ul>
                   <!--quick-->
                   <div id="quick" class="item">
                       <button class="btn btn-danger">가가</button>
                       <button class="btn btn-primary">가나</button>
                       <button class="btn btn-secondary">가다</button>
                   </div>
           
           
        </div>
    </div>

    
</body>
</html>
